{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <title>O.S. - Sistema de Ordens de Serviço</title>
</head>
<body>
    <nav>
        <div class="title_nav">
            <h1>ORDENS DE SERVIÇO</h1>
        </div>
    </nav>
    <form action="{%url 'listagem_os' %}" method="post">
        <div id="inputs_container">
            <h3>Nome</h3>
            <input type="text" placeholder="Digite o nome do solicitante" name="nome">
            <h3>Descrição</h3>
            <input type="text" placeholder="Digite a descrição do serviço" name="descricao">
            <h3>Responsável</h3>
            <input type="text" placeholder="Digite o responsável pela execução do serviço" name="responsavel">
            <div><button>Registrar</button></div>
        </div>
    </form>
   
</body>
</html>
